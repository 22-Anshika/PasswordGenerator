<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Password Generator</title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
       <link rel="stylesheet" href="styles.css">
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+15&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Nabla&family=Orbitron:wght@400..900&family=Roboto&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Wallpoet&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center h-[100vh] max-w-[100vw] bg-linear-to-r from-slate-800 via-sky-700 to-slate-800">
       <div class="container max-w-[411px] flex flex-col gap-6">
              <h1 class="text-sky-50 opacity-75 text-4xl text-center leading-[1.3]">PASSWORD GENERATOR</h1>

              <div class="display-container bg-slate-700 rounded-md border-b-4 border-sky-500 flex justify-between px-7 py-1">
                     <input readonly placeholder="PASSWORD" class="display w-[70%] relative text-xl leading-[1.9] place placeholder-stone-400 text-yellow-200" data-passwordDisplay>
                     <button data-copy>
                            <span data-copyMsg class="absolute tooltip -mt-7 -ml-7 bg-slate-200 rounded-md px-2 font-semibold text-green-600"></span>
                            <i class="fa-sharp-duotone fa-regular fa-copy text-green-300"></i>
                     </button>      
              </div>

              <div class="input-container space-y-5 px-8 py-5 bg-slate-700 rounded-md border-b-4 border-sky-500 text-slate-300">

                     <!-- password length section -->
                     <div class="length-container flex justify-between">
                            <p class="font-bold text-lg">Password Length</p>
                            <p data-lengthNumber class="text-sky-400 font-bold text-lg">0</p>
                     </div>


                     <!-- slider -->
                     <input type="range" min="1" max="21" class="slider w-full h-3 my-slider rounded-lg appearance-none cursor-pointer bg-gradient-to-r from-emerald-400 to-gray-300 outline-none slider-track" step="1" data-lengthSlider>


                     <!-- checkboxes -->
                     <div class="space-y-3 my-7">
                            <div class="flex items-center gap-2">
                                   <input type="checkbox" id="uppercase" class="appearance-none peer checked:before:content-['✔︎'] checked:pl-[1.5px] checked:text-white checked:bg-blue-700 w-[20px] h-[20px] border-2 cursor-pointer">
                                   <label for="uppercase" class="peer-checked:text-white peer-checked:font-bold ">Includes Uppercase Letters</label>
                            </div>


                            <div class="flex items-center gap-2">
                                   <input type="checkbox" id="lowercase" class="appearance-none peer checked:before:content-['✔︎'] checked:pl-[1.5px] checked:text-white checked:bg-blue-700 w-[20px] h-[20px] border-2 cursor-pointer">
                                   <label for="lowercase" class="peer-checked:text-white peer-checked:font-bold">Includes Lowercase Letters</label>
                            </div> 

                            
                            <div class="flex items-center gap-2">
                                   <input type="checkbox" id="numbers" class="appearance-none peer checked:before:content-['✔︎'] checked:pl-[1.5px] checked:text-white checked:bg-blue-700 w-[20px] h-[20px] border-2 cursor-pointer">
                                   <label for="numbers" class="peer-checked:text-white peer-checked:font-bold ">Includes Numbers</label>
                            </div>


                            <div class="flex items-center gap-2">
                                   <input type="checkbox" id="symbols" class="appearance-none peer checked:before:content-['✔︎'] checked:pl-[1.5px] checked:text-white checked:bg-blue-700 w-[20px] h-[20px] border-2 cursor-pointer">
                                   <label for="symbols" class="peer-checked:text-white peer-checked:font-bold ">Includes Symbols</label>
                            </div>  
                     </div>
                     
                     
                     <!-- strength section -->
                     <div class="strength-container flex justify-between">
                            <p class="font-bold text-lg">Strength</p>
                            <div data-indicator class="rounded-full h-[20px] w-[20px]"></div>
                     </div>

                     <!-- generate-pass-button -->
                     <button class="generateButton font-semibold text-white bg-sky-500 p-2 w-full inset-shadow-sm inset-shadow-blue-100 rounded-md">
                            GENERATE PASSWORD</button>

              </div>

       </div>
    
       

       <script src="script.js"></script>
</body>
</html>
